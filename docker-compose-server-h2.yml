version: '3'
services:
  server:
    container_name: server
    image: pilotes-management-h2-image:latest
    environment:
      SPRING_APPLICATION_JSON: >
        {
          "db": {
            "h2": true,
            "mysql": false,
            "schema": true,
            "seed": true,
            "populate": true
          }
        }
    ports:
      - 8080:8080